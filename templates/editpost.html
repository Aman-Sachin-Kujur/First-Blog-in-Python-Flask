{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg'  )}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Editing Panel</h1>
            <span class="subheading">Edit Your Posts and Change Them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Add/Edit Post</h1>
        <a href="/sign-in"> <button class="btn btn-primary">Dashboard</button> </a>
        <a href="/logout"> <button class="btn btn-primary">Log Out</button> </a>
        <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
  
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="name" name='title' required data-validation-required-message="Please enter Title." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag Line</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name='tline' required data-validation-required-message="Please enter Tagline." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter Slug." value="{{post.slug}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" id="content" name='content' required data-validation-required-message="Please enter Content." >{{post.content}}</textarea >
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image File</label>
                  <input class="form-control" placeholder="Image Filename" id="img_file" name='img_file'  value="{{post.img_file}}"></input>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
       




    {% endblock %}
